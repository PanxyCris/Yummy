    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->

    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet"/>
    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->

    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=3.0&ak=7tfThudqLk1Q4ZLhrBSqsEEcj76pXafi"></script>
    <style type="text/css">
        .zxx_list_title {
            background: #eeeeee;
            border: 1px solid #cccccc;
            padding: 1em;
        }

        .zxx_list_content {
            padding: 1em;
        }

        #tinybox {
            position: absolute;
            display: none;
            padding: 10px 50px;
            background: #e3e3e3 /*url(images/preload.gif) no-repeat 50% 50%*/;
            border: 2px solid #9f9f9f;
            z-index: 2000;
            border-radius: 100px;
        }

        #tinymask {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #000000;
            z-index: 1500;
            border-radius: 12px;
        }

        #tinycontent {
            background: #e3e3e3;
            font-size: 1.1em;
            font-family: "Microsoft YaHei", Poppins-Regular;
            border-radius: 12px;
        }
    </style>
    <script src="/js/tinybox.js"></script>
</head>
<body>

<div class="wrapper">

    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">编辑地址</h4>
                            </div>
                            <div class="content">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>联系人</label>
                                            <input id="contactName" type="text" class="form-control" placeholder="联系人">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>性别</label>
                                            <!--<div class="col-sm-10">-->
                                            <select id="sex"
                                                    tabindex="2" class="form-control">
                                                <option value="Male">男</option>
                                                <option value="Female">女</option>
                                            </select>
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>电话</label>
                                            <input id="phone" type="text" class="form-control" placeholder="电话">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>地址</label>
                                            <input id="address" type="text" class="form-control" placeholder="送餐地址">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>标注</label>
                                            <button onclick="getLocation()" class="btn btn-primary btn-block btn-fill">地图标注</button>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>门牌号</label>
                                            <input id="houseNumber" type="text" class="form-control" placeholder="门牌号">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>标签</label>
                                            <select id="label"
                                                    tabindex="2" class="form-control">
                                                <option value="家">家</option>
                                                <option value="公司">公司</option>
                                                <option value="学校">学校</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <button onclick="save()" class="btn btn-info btn-fill pull-right">保存</button>
                                <div class="clearfix"></div>
                                <!--</form>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>


</body>
